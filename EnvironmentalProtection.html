					上海平野环保科技有限公司是一家集研发制造和贸易于一身的上海市级高科技企业。
					上海平野基于精细制造的理念，致力于高品质产品和零部件的制造和销售。
					主营产品为电动产业车辆专用的环保清洁能源系统，包括锂离子电池、钠离子电池和多功能充电机产品。
				</p>
