<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>首页</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ====== 导航栏 ====== -->
	<div id="header"></div>

  <!-- ====== 轮播图 ====== -->
	<section class="carousel">
		<div class="slides">
			<div class="slide"><img src="img/main3.jpg" alt="Slide 3"></div>
			<div class="slide active"><img src="img/main1.jpg" alt="Slide 1"></div>
			<div class="slide"><img src="img/main2.jpg" alt="Slide 2"></div>
			<div class="slide"><img src="img/main3.jpg" alt="Slide 3"></div>
			<div class="slide"><img src="img/main1.jpg" alt="Slide 1"></div>
		</div>
		<div class="carousel-controls">
			<button class="prev">&#10094;</button>
			<button class="next">&#10095;</button>
		</div>
		<div class="carousel-dots">
			<span class="dot active" data-index="0"></span>
			<span class="dot" data-index="1"></span>
			<span class="dot" data-index="2"></span>
		</div>
	</section>

  <!-- ====== 页脚 ====== -->
	<div id="footer"></div>

	<script src="js/main.js"></script>
	<script src="js/slider.js"></script>	
</body>
</html>
